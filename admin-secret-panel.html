<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sumit Damor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .blog-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .blog-section h2 {
            color: #667eea;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .blog-list {
            margin-top: 2rem;
        }

        .blog-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-item-content h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .blog-item-content p {
            color: #666;
            font-size: 0.9rem;
        }

        .blog-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .login-container {
            max-width: 400px;
            margin: 10rem auto;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 2rem;
        }

        #loginView, #adminView {
            display: none;
        }

        #loginView.active, #adminView.active {
            display: block;
        }

        .firebase-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            color: #856404;
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div id="loginView" class="active">
        <div class="login-container">
            <h2>üîí Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div class="status-message" id="loginStatus"></div>
            </form>
        </div>
    </div>

    <!-- Admin View -->
    <div id="adminView">
        <div class="container">
            <div class="header">
                <h1>üìä Admin Dashboard</h1>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="firebase-notice" id="firebaseNotice">
                ‚ö†Ô∏è Firebase not configured. Please add your Firebase config to enable full functionality.
            </div>

            <!-- Analytics -->
            <div class="analytics-grid">
                <div class="stat-card">
                    <h3>TOTAL VISITORS</h3>
                    <div class="number" id="totalVisitors">0</div>
                </div>
                <div class="stat-card">
                    <h3>TODAY'S VISITORS</h3>
                    <div class="number" id="todayVisitors">0</div>
                </div>
                <div class="stat-card">
                    <h3>TOTAL BLOGS</h3>
                    <div class="number" id="totalBlogs">0</div>
                </div>
                <div class="stat-card">
                    <h3>CONTACT MESSAGES</h3>
                    <div class="number" id="totalMessages">0</div>
                </div>
            </div>

            <!-- Blog Management -->
            <div class="blog-section">
                <h2>Blog Management</h2>
                <form id="blogForm">
                    <input type="hidden" id="editBlogId">
                    <div class="form-group">
                        <label for="blogTitle">Title</label>
                        <input type="text" id="blogTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="blogContent">Content</label>
                        <textarea id="blogContent" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary" id="blogSubmitBtn">Add Blog Post</button>
                    <div class="status-message" id="blogStatus"></div>
                </form>

                <div class="blog-list" id="blogList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, updateDoc, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const ADMIN_PASSWORD = "sumit2025";
        let app, db;
        let isFirebaseConfigured = false;

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                isFirebaseConfigured = true;
                document.getElementById('firebaseNotice').style.display = 'none';
            }
        } catch (error) {
            console.log("Firebase not configured");
        }

        // Check login status
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminView();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminView();
            } else {
                showStatus('loginStatus', 'Incorrect password!', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            showLoginView();
        });

        function showLoginView() {
            document.getElementById('loginView').classList.add('active');
            document.getElementById('adminView').classList.remove('active');
        }

        function showAdminView() {
            document.getElementById('loginView').classList.remove('active');
            document.getElementById('adminView').classList.add('active');
            if (isFirebaseConfigured) {
                loadAnalytics();
                loadBlogs();
            }
        }

        // Load Analytics
        async function loadAnalytics() {
            if (!db) return;

            try {
                // Total visitors
                const visitorsSnap = await getDocs(collection(db, "visitors"));
                document.getElementById('totalVisitors').textContent = visitorsSnap.size;

                // Today's visitors
                const today = new Date().toISOString().split('T')[0];
                const todayQuery = query(collection(db, "visitors"), where("date", "==", today));
                const todaySnap = await getDocs(todayQuery);
                document.getElementById('todayVisitors').textContent = todaySnap.size;

                // Total blogs
                const blogsSnap = await getDocs(collection(db, "blogs"));
                document.getElementById('totalBlogs').textContent = blogsSnap.size;

                // Total messages
                const messagesSnap = await getDocs(collection(db, "contacts"));
                document.getElementById('totalMessages').textContent = messagesSnap.size;
            } catch (error) {
                console.error("Error loading analytics:", error);
            }
        }

        // Load Blogs
        async function loadBlogs() {
            if (!db) return;

            try {
                const blogsQuery = query(collection(db, "blogs"), orderBy("date", "desc"));
                const querySnapshot = await getDocs(blogsQuery);
                
                const blogList = document.getElementById('blogList');
                blogList.innerHTML = '';

                querySnapshot.forEach((docSnap) => {
                    const blog = docSnap.data();
                    const blogItem = document.createElement('div');
                    blogItem.className = 'blog-item';
                    
                    const dateStr = blog.date ? new Date(blog.date).toLocaleDateString() : 'No date';
                    
                    blogItem.innerHTML = `
                        <div class="blog-item-content">
                            <h3>${blog.title}</h3>
                            <p>${blog.content.substring(0, 100)}... | ${dateStr}</p>
                        </div>
                        <div class="blog-item-actions">
                            <button class="btn-edit" onclick="editBlog('${docSnap.id}', '${blog.title.replace(/'/g, "\\'")}', '${blog.content.replace(/'/g, "\\'")}')">Edit</button>
                            <button class="btn-delete" onclick="deleteBlog('${docSnap.id}')">Delete</button>
                        </div>
                    `;
                    blogList.appendChild(blogItem);
                });

                document.getElementById('totalBlogs').textContent = querySnapshot.size;
            } catch (error) {
                console.error("Error loading blogs:", error);
            }
        }

        // Add/Update Blog
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isFirebaseConfigured) {
                showStatus('blogStatus', 'Please configure Firebase first!', 'error');
                return;
            }

            const title = document.getElementById('blogTitle').value;
            const content = document.getElementById('blogContent').value;
            const editId = document.getElementById('editBlogId').value;

            try {
                if (editId) {
                    await updateDoc(doc(db, "blogs", editId), {
                        title: title,
                        content: content,
                        date: new Date().toISOString()
                    });
                    showStatus('blogStatus', 'Blog updated successfully!', 'success');
                } else {
                    await addDoc(collection(db, "blogs"), {
                        title: title,
                        content: content,
                        date: new Date().toISOString()
                    });
                    showStatus('blogStatus', 'Blog added successfully!', 'success');
                }

                document.getElementById('blogForm').reset();
                document.getElementById('editBlogId').value = '';
                document.getElementById('blogSubmitBtn').textContent = 'Add Blog Post';
                loadBlogs();
                loadAnalytics();
            } catch (error) {
                showStatus('blogStatus', 'Error saving blog!', 'error');
            }
        });

        // Edit Blog
        window.editBlog = function(id, title, content) {
            document.getElementById('editBlogId').value = id;
            document.getElementById('blogTitle').value = title;
            document.getElementById('blogContent').value = content;
            document.getElementById('blogSubmitBtn').textContent = 'Update Blog Post';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Delete Blog
        window.deleteBlog = async function(id) {
            if (!confirm('Are you sure you want to delete this blog?')) return;
            
            try {
                await deleteDoc(doc(db, "blogs", id));
                showStatus('blogStatus', 'Blog deleted successfully!', 'success');
                loadBlogs();
                loadAnalytics();
            } catch (error) {
                showStatus('blogStatus', 'Error deleting blog!', 'error');
            }
        };

        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
