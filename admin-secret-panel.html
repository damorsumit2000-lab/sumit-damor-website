<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sumit Damor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .blog-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .blog-section h2 {
            color: #667eea;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .blog-list {
            margin-top: 2rem;
        }

        .blog-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-item-content h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .blog-item-content p {
            color: #666;
            font-size: 0.9rem;
        }

        .blog-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .login-container {
            max-width: 400px;
            margin: 10rem auto;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 2rem;
        }

        #loginView, #adminView {
            display: none;
        }

        #loginView.active, #adminView.active {
            display: block;
        }

        .contacts-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .contact-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .contact-item h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .contact-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .blog-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div id="loginView" class="active">
        <div class="login-container">
            <h2>ðŸ”’ Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div class="status-message" id="loginStatus"></div>
            </form>
        </div>
    </div>

    <!-- Admin View -->
    <div id="adminView">
        <div class="container">
            <div class="header">
                <h1>ðŸ“Š Admin Dashboard</h1>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <!-- Analytics -->
            <div class="analytics-grid">
                <div class="stat-card">
                    <h3>TOTAL VISITORS</h3>
                    <div class="number" id="totalVisitors">0</div>
                </div>
                <div class="stat-card">
                    <h3>TODAY'S VISITORS</h3>
                    <div class="number" id="todayVisitors">0</div>
                </div>
                <div class="stat-card">
                    <h3>TOTAL BLOGS</h3>
                    <div class="number" id="totalBlogs">0</div>
                </div>
                <div class="stat-card">
                    <h3>CONTACT MESSAGES</h3>
                    <div class="number" id="totalMessages">0</div>
                </div>
            </div>

            <!-- Blog Management -->
            <div class="blog-section">
                <h2>Blog Management</h2>
                <form id="blogForm">
                    <input type="hidden" id="editBlogId">
                    <div class="form-group">
                        <label for="blogTitle">Title</label>
                        <input type="text" id="blogTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="blogContent">Content</label>
                        <textarea id="blogContent" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="blogTag">Tag</label>
                        <input type="text" id="blogTag" placeholder="e.g., Tech, Lifestyle, Tutorial">
                    </div>
                    <button type="submit" class="btn-primary" id="blogSubmitBtn">Add Blog Post</button>
                    <div class="status-message" id="blogStatus"></div>
                </form>

                <div class="blog-list" id="blogList"></div>
            </div>

            <!-- Contact Messages -->
            <div class="contacts-section">
                <h2>Contact Messages</h2>
                <div id="contactsList"></div>
                <button class="btn-clear" id="clearContactsBtn">Clear All Messages</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "sumit2025";

        // LOCAL STORAGE DATABASE CLASS
        class LocalDatabase {
            constructor() {
                this.dbName = 'sumitDamorBlog';
            }

            saveBlogs(blogs) {
                localStorage.setItem(`${this.dbName}_blogs`, JSON.stringify(blogs));
            }

            getBlogs() {
                const blogs = localStorage.getItem(`${this.dbName}_blogs`);
                return blogs ? JSON.parse(blogs) : [];
            }

            addBlog(blog) {
                const blogs = this.getBlogs();
                blog.id = Date.now().toString();
                blog.date = new Date().toISOString();
                blogs.unshift(blog);
                this.saveBlogs(blogs);
                return blog;
            }

            updateBlog(id, updatedBlog) {
                const blogs = this.getBlogs();
                const index = blogs.findIndex(b => b.id === id);
                if (index !== -1) {
                    blogs[index] = { ...blogs[index], ...updatedBlog, date: new Date().toISOString() };
                    this.saveBlogs(blogs);
                    return blogs[index];
                }
                return null;
            }

            deleteBlog(id) {
                const blogs = this.getBlogs();
                const filtered = blogs.filter(b => b.id !== id);
                this.saveBlogs(filtered);
            }

            getContacts() {
                const contacts = localStorage.getItem(`${this.dbName}_contacts`);
                return contacts ? JSON.parse(contacts) : [];
            }

            clearContacts() {
                localStorage.setItem(`${this.dbName}_contacts`, JSON.stringify([]));
            }

            getVisitors() {
                const visitors = localStorage.getItem(`${this.dbName}_visitors`);
                return visitors ? JSON.parse(visitors) : [];
            }

            getTodayVisitors() {
                const today = new Date().toISOString().split('T')[0];
                const visitors = this.getVisitors();
                return visitors.filter(v => v.date === today).length;
            }
        }

        const localDB = new LocalDatabase();

        // Check login status
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminView();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminView();
            } else {
                showStatus('loginStatus', 'Incorrect password!', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            showLoginView();
        });

        function showLoginView() {
            document.getElementById('loginView').classList.add('active');
            document.getElementById('adminView').classList.remove('active');
        }

        function showAdminView() {
            document.getElementById('loginView').classList.remove('active');
            document.getElementById('adminView').classList.add('active');
            loadAnalytics();
            loadBlogs();
            loadContacts();
        }

        // Load Analytics
        function loadAnalytics() {
            const visitors = localDB.getVisitors();
            const todayVisitors = localDB.getTodayVisitors();
            const blogs = localDB.getBlogs();
            const contacts = localDB.getContacts();

            document.getElementById('totalVisitors').textContent = visitors.length;
            document.getElementById('todayVisitors').textContent = todayVisitors;
            document.getElementById('totalBlogs').textContent = blogs.length;
            document.getElementById('totalMessages').textContent = contacts.length;
        }

        // Load Blogs
        function loadBlogs() {
            const blogs = localDB.getBlogs();
            const blogList = document.getElementById('blogList');
            blogList.innerHTML = '';

            if (blogs.length === 0) {
                blogList.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">No blogs yet. Create your first blog post!</p>';
                return;
            }

            blogs.forEach((blog) => {
                const blogItem = document.createElement('div');
                blogItem.className = 'blog-item';
                const dateStr = blog.date ? new Date(blog.date).toLocaleDateString() : 'No date';
                
                blogItem.innerHTML = `
                    <div class="blog-item-content">
                        <h3>${blog.title}</h3>
                        <p>${blog.content.substring(0, 100)}... | ${dateStr} | Tag: ${blog.tag || 'None'}</p>
                    </div>
                    <div class="blog-item-actions">
                        <button class="btn-edit" onclick="editBlog('${blog.id}')">Edit</button>
                        <button class="btn-delete" onclick="deleteBlog('${blog.id}')">Delete</button>
                    </div>
                `;
                blogList.appendChild(blogItem);
            });
        }

        // Add/Update Blog
        document.getElementById('blogForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('blogTitle').value;
            const content = document.getElementById('blogContent').value;
            const tag = document.getElementById('blogTag').value;
            const editId = document.getElementById('editBlogId').value;

            if (editId) {
                localDB.updateBlog(editId, { title, content, tag });
                showStatus('blogStatus', 'Blog updated successfully!', 'success');
            } else {
                localDB.addBlog({ title, content, tag });
                showStatus('blogStatus', 'Blog added successfully!', 'success');
            }

            document.getElementById('blogForm').reset();
            document.getElementById('editBlogId').value = '';
            document.getElementById('blogSubmitBtn').textContent = 'Add Blog Post';
            loadBlogs();
            loadAnalytics();
        });

        // Edit Blog
        window.editBlog = function(id) {
            const blogs = localDB.getBlogs();
            const blog = blogs.find(b => b.id === id);
            if (blog) {
                document.getElementById('editBlogId').value = id;
                document.getElementById('blogTitle').value = blog.title;
                document.getElementById('blogContent').value = blog.content;
                document.getElementById('blogTag').value = blog.tag || '';
                document.getElementById('blogSubmitBtn').textContent = 'Update Blog Post';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };

        // Delete Blog
        window.deleteBlog = function(id) {
            if (!confirm('Are you sure you want to delete this blog?')) return;
            
            localDB.deleteBlog(id);
            showStatus('blogStatus', 'Blog deleted successfully!', 'success');
            loadBlogs();
            loadAnalytics();
        };

        // Load Contacts
        function loadContacts() {
            const contacts = localDB.getContacts();
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            if (contacts.length === 0) {
                contactsList.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">No contact messages yet.</p>';
                return;
            }

            contacts.forEach((contact) => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                const dateStr = contact.timestamp ? new Date(contact.timestamp).toLocaleString() : 'No date';
                
                contactItem.innerHTML = `
                    <h4>${contact.name}</h4>
                    <p><strong>Email:</strong> ${contact.email}</p>
                    <p><strong>Message:</strong> ${contact.message}</p>
                    <p style="font-size: 0.8rem; color: #999;"><strong>Date:</strong> ${dateStr}</p>
                `;
                contactsList.appendChild(contactItem);
            });
        }

        // Clear Contacts
        document.getElementById('clearContactsBtn').addEventListener('click', () => {
            if (!confirm('Are you sure you want to clear all contact messages?')) return;
            
            localDB.clearContacts();
            loadContacts();
            loadAnalytics();
            alert('All contact messages cleared!');
        });

        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
